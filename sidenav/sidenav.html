<!DOCTYPE html>
<html>
<head>
    <title>SideNav Example</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="sidenav.css">
</head>
<body>
    <div class="sidebar col-sm-3">
        <nav class="navbar navbar-inverse sidenav" role="navigation">
            <div class="navbar-header" style="float: none;">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidenav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">
                    <!--<img class="navbar-logo" alt="Logo" src="../images/photorings_logo.png">-->
                    <span>PhotoRings</span>
                </a>
            </div>
            <div class="collapse navbar-collapse sidenav-collapse">
                <ul class="nav nav-list">
                    <li class="nav-home"><a href="">Home</a></li>
                    <li class="nav-upload"><a href="">Upload</a></li>
                    <li class="nav-rings accordion">
                        <a class="accordion-toggle" data-toggle="collapse" href="#navRingsCollapse">Rings <b class="caret"></b></a>
                        <ul id="navRingsCollapse" class="nav nav-list collapse accordion-collapse">
                            <li class="nav-rings-new"><a href="">Create Rings</a></li>
                            <li class="nav-rings-manage"><a href="">Manage Rings</a></li>
                        </ul>
                    </li>
                    <li class="nav-profile accordion">
                        <a class="accordion-toggle" data-toggle="collapse" href="#navProfileCollapse">Profile <b class="caret"></b></a>
                        <ul id="navProfileCollapse" class="nav nav-list collapse accordion-collapse">
                            <li class="nav-profile-settings"><a href="">Settings</a></li>
                            <li class="nav-profile-logout"><a href="">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <footer class="site-footer text-center hidden-xs">
            <p>&copy; 2013 PhotoRings, Inc.</p>
        </footer>
    </div> <!-- END sidebar -->

    <div class="main">
        <div class="row">
            <div class="container">
                <div class="jumbotron">
                    This is a jumbotron
                </div>
            </div>
        </div>
    </div> <!-- END main -->

    <!-- Get them scripts. Load them last to improve page loading speeds. -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
